<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Desiree Tien</a>

        <a href="portfolio.html">Portfolio</a>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

                      <a href="https://github.com/desiree-tien"><img src="https://raw.githubusercontent.com/desiree-tien/Bootstrap_portfolio/master/github-128.png" class="social" alt="GitHub" target="_blank" /></a>
                    </div>
                    
                    <div class="col-md-4">
                     <a href="https://www.linkedin.com/in/desireetien/"><img src="https://raw.githubusercontent.com/desiree-tien/Bootstrap_portfolio/master/linkedinlogo.png" class="social" alt="LinkedIn" target="_blank"></a>
                        </div>
                    
                    <div class="col-md-4">
